    <main class="tMain">
        <section class="contenedor">
            <article class="trabajaConNosotros">
                <h1>Trabaja con nosotros</h1>
                <form action="#" method="post">

                    <fieldset class="datosPersonales">
                        <legend>Datos personales</legend>
                        <section class="nombre">
                        <label for="nombre">* Nombre: </label>
                        <input type="text" name="nombre" id="nombre" size="30" placeholder="Introduzca su nombre..."
                            required>
                        </section>

                        <section class="apellidos">
                        <label for="apellidos">* Apellidos: </label>
                        <input type="text" name="apellidos" id="apellidos" size="30"
                            placeholder="Introduzca sus apellidos..." required>
                        </section>
                        
                        <section class="nacimiento">
                        <label for="nacimiento">* Nacionalidad: </label>
                        <input type="text" name="nac" id="nac" size="20" placeholder="Su nacionalidad..."
                            required>
                        </section>

                        <section class="dni">
                        <label for="dni">* DNI: </label>
                        <input type="text" name="dni" id="dni" size="30" placeholder="Introduzca su DNI..." required>
                        </section>

                        <section class="fecha">
                        <label for="fecha">* Fecha de nacimiento: </label>
                        <input type="date" name="fecha" id="fech" size="30" required>
                        </section>

                        <section class="lugar">
                        <label for="lugar">* Lugar de nacimiento:</label>
                        <input type="text" name="lugar" id="lugar" size="20"
                            placeholder="Lugar de nacimiento..." required>
                        </section>

                        <section class="postal">
                        <label for="postal">* Código postal: </label>
                        <input type="text" name="postal" id="postal" size="10" placeholder="Código..."
                            required>
                        </section>

                        <section class="email">
                        <label for="email">* Email: </label>
                        <input type="email" id="email" name="email" id="email" size="30"
                            placeholder="Introduzca su email..." required>
                        </section>
                       
                        <section class="telefono">
                        <label for="telefono">Teléfono: </label>
                        <input id="telefono" size="20" type="tel" name="telefono" id="telefono" pattern="[0-9]{9}"
                            placeholder="Introduzca su teléfono...">
                        </section>
                    </fieldset>
                    
                    <fieldset class="formacion">
                        <legend>Formación</legend>
                        <div>
                        <div>
                        <label for="titulaciones">* Titulación: </label>
                        <input type="date" name="fechaTit" id="titulaciones" size="30">
                        <input type="text" name="postal" id="postal" size="20" placeholder="Introduzca su titulación..."
                            required>
                        </div>
                        <br>
        
                        <div>
                        <label for="titulaciones2">* Titulación: </label>
                        <input type="date" name="fechaTit" id="titulaciones2" size="30">
                        
                        <input type="text" name="postal" id="postal" size="20" placeholder="Introduzca su titulación..."
                            required>
                        </div>
                        <br>
                        <div>
                            <br>
                        <label for="titulaciones3">* Titulación: </label>
                        <input type="date" name="fechaTit" id="titulaciones3" size="30" >
                        <input type="text" name="postal" id="postal" size="20" placeholder="Introduzca su titulación..."
                            required>
                        </div>
                    </div>
                    </fieldset>
                    </fieldset>
                    
                    <fieldset class="idiomas">
                        <legend>Idiomas</legend>
                        <label for="idioma1">Idioma: </label>
                        <input type="text" name="idioma1" id="idioma1" size="30" placeholder="Nombre del idioma...">
                        <label for="hablado1">Hablado:</label>
                        <select name="hablado1" id="hablado1" size="1">

                            <option value="Bien">Bien</option>
                            <option value="Regular">Regular</option>
                            <option value="Nada">Nada</option>
                        </select>
                        <label for="leido1">Leído:</label>

                            <option value="Bien">Bien</option>

                            <option value="Nada">Nada</option>
                        </select>
                        <label for="escrito1">Escrito:</label>
                        <select size="1" name="escrito1" id="escrito1">
                            <option value="Excelente">Excelente</option>
                            <option value="Bien">Bien</option>
                            <option value="Regular">Regular</option>

                        </select>

                        <label for="idioma2">Idioma: </label>

                            <option value="Regular">Regular</option>
                            <option value="Nada">Nada</option>
                        </select>
            

                    </fieldset>
